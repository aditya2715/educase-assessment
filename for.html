<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
     <form id="myForm">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter Mobile Number "><br><br>

    <input type="submit" value="Submit">
  </form>
     <table>
        <tr>
            <td colspan="2"><h1>Data Submitted is </h1></td>
        </tr>
        <tr>
            <td bgcolor="orange"><div id="one"></div></td>
            <td bgcolor="pink"><div id="two"></div></td>
        </tr>
    </table>


  <script type="text/babel">

    function Left() {
  const name = document.getElementById("fname").value;
  return <div>{name}</div>;}

  function Right(){
    const number=document.getElementById("phone").value;
    return <div>{number}</div>;
  }



    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault(); 

    
    const a = document.getElementById("one");
        const b = ReactDOM.createRoot(a);
        b.render(<Left/>);

         const p = document.getElementById("two");
        const q = ReactDOM.createRoot(p);
        q.render(<Right/>);

    });


  </script>


    
</body>
</html>
